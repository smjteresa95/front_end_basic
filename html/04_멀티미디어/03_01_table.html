<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <h2>Advanced and accessible tables</h2>
    </head>
    <body>
        <h3>My spending record</h3>
        <caption>How I chose to spend my money</caption>

        <div>
            <table>
                <tbody>
                    <thead>
                        <tr>
                            <th scope="col">Purchase</th>
                            <th scope="col">Location</th>
                            <th scope="col">Date</th>
                            <th scope="col">Evaluation</th>
                            <th scope="col">cost</th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                            <th scope="row" colspan="4" align="left">SUM</th>
                            <td>118</td>
                        </tr>
                    </tfoot>

                    <tr>
                        <th scope="row">Haircut</th>
                        <td>Hairdresser</td>
                        <td>12/09</td>
                        <td>Great idea</td>
                        <td>30</td>
                    </tr>

                    <tr>
                        <th scope="row">Lasagna</th>
                        <td>Restaurant</td>
                        <td>12/09</td>
                        <td>Regrets</td>
                        <td>18</td>
                    </tr>

                    <tr>
                        <th scope="row">Shoes</th>
                        <td>ShoesShop</td>
                        <td>13/09</td>
                        <td>Big regrets</td>
                        <td>65</td>
                    </tr>

                    <tr>
                        <th scope="row">Thoothpaste</th>
                        <td>Supermarket</td>
                        <td>13/09</td>
                        <td>Good</td>
                        <td>5</td>
                    </tr>

                </tbody>

            </table>
        </div>

        <div>

        </div>

    </body>
</html>
